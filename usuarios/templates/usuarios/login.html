{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles-form.css' %}">
    <title>Bacefook | Login</title>
</head>
<body>
        
        
    <div class="form-area">
        <h1>Login de Usuario</h1>
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <label for="user">Nome de Usuário: </label><br>
            <div class="input-area">
                <input id="user" type="text" placeholder="Insira o nome de usuário" name="username">
            </div>
            <label for="password-id" >Senha: </label><br>
            <div class="input-area">
                <input id="password-id" type="password" placeholder="Insira a senha" name="password">
            </div>                
            <button type="submit">Entrar</button>
        </form>
        <div class="cadastro-login">
            <p>Não possui conta ainda? <a href="/user/cadastro/">Cadastre-se!</a></p>
        </div>
    </div><!--login-area-->

    
    
</body>
</html>
